<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Tracking System</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Titillium Web", sans-serif;
      background: linear-gradient(rgba(255, 192, 194, 0.822), violet);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #main-content {
      background: rgba(255, 255, 255, 0.3);
      padding: 30px;
      border-radius: 8px;
      margin-top: 30px;
      box-shadow: 2px 5px 8px #333;
    }

    #form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }

    li button {
      margin-left: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Product Tracking System</h1>

  <div id="main-content">
    <h2>Add new product</h2>
    <form id="product-form">
      <div id="form-row">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" required>

        <label for="department">Department:</label>
        <select id="department" required>
          <option value="1">Project Management</option>
          <option value="2">Engineering Design</option>
          <option value="3">Electrical Assembly</option>
          <option value="4">Mechanical Assembly</option>
        </select>

        <button type="submit">Add Product</button>
      </div>
    </form>
  </div>

  <div id="list">
    <h2>Product List:</h2>
    <ul id="products"></ul>
  </div>

  <div id="grouped-products">
  <h2>Products by Department:</h2>
  <div id="departments-display"></div>
</div>


  <script src="script.js"></script>

</body>
</html>
